<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <h1 class="title">Calculate Me!</h1>
<input type="text" class="box">

    <div class="container">
        <div class="row">
            <button class="btn clear">C</button>
            <button class="btn mod">%</button>
            
        </div>
        <div class="row">
            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn mul orange">*</button>
        </div>
        <div class="row">
            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn minus orange">-</button>
        </div>
        <div class="row">
            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="btn plus orange">+</button>
        </div>
        <div class="row">
            <button class="btn zero">0</button>
            <button class="btn ">/</button>
            <button class="btn dot">.</button>
            <button class="btn equal orange">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
